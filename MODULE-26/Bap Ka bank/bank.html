<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bap Ka Bank</title>
</head>
<body class="bg-black">
  <header>
    <h1 class="text-6xl text-center mt-8 text-white">Let's Get Some  <span class="text-purple-400 font-semibold">Mooooooney!!!</span></h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl ">Deposit</h4>
          <h2 class="text-4xl">$<span id="deposit-amount">00</span></h2>
        </div>
        <div class="bg-orange-400 p-8 rounded-xl">
          <h4 class="text-2xl ">Withdrow</h4>
          <h2 class="text-4xl" id=" ">$<span id="withdrow-amount">00</span></h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
          <h4 class="text-2xl ">Balance</h4>
          <h2 class="text-4xl" id="">$<span id="balance-total">1260</h2>
        </div>
      </div>
    </section>
    
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
          <input class="w-full rounded-lg p-2 mb-3 text-xl block" placeholder="Enter Your $ Amount for Deposit" type="number" name="" id="deposit-field">
          <button class="bg-purple-600 hover:bg-green-600 text-white font-bold text-2xl py-3 px-6 mt-2 rounded-lg active:animate-bounce" id="btn-deposit">Deposit</button>
        </div>
        
        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Withdrow</h4>
          <input class="w-full rounded-lg p-2 mb-3 text-xl block" placeholder="Enter Your $ Amount for Withdrow" type="number" name="" id="withdrow-field">
          <button class="bg-purple-600 hover:bg-orange-400 text-white font-bold text-2xl py-3 px-6 mt-2 rounded-lg active:animate-bounce" id="btn-withdrow">Withdrow</button>
        </div>
      </div>
    </section>
  </main>
  
  <script>
      document.getElementById('btn-deposit').addEventListener('click', function() {
        let depositField = document.getElementById('deposit-field');
        let newDepositAmount = depositField.value;
        newDepositAmount = parseInt(newDepositAmount);
      
        let depositTotalElement = document.getElementById('deposit-amount');
        let previousDepositTotal = depositTotalElement.innerText;
        previousDepositTotal = parseInt(previousDepositTotal);
      
        let currentDepositTotal = newDepositAmount + previousDepositTotal;
        depositTotalElement.innerText = currentDepositTotal;
      
        let balanceTotalElement = document.getElementById('balance-total');
        let previousBalanceTotalString = balanceTotalElement.innerText;
        let previousBalanceTotal = parseInt(previousBalanceTotalString);
        
        let currentBalanceTotal = previousBalanceTotal + newDepositAmount;
        balanceTotalElement.innerText = currentBalanceTotal;
        
        depositField.value = '';
        
      })
      
      
      
      
      
      
      
      document.getElementById('btn-withdrow').addEventListener('click', function() {
        let withdrowField = document.getElementById('withdrow-field');
        let newWithdrowAmountString = withdrowField.value;
        newWithdrowAmount = parseInt(newWithdrowAmountString);
        
        if(isNaN(newWithdrowAmount)){
          alert('Please provide a valid number');
          return;
        }
       
      
        let withdrowTotalElement = document.getElementById('withdrow-amount');
        let previousWithdrowTotalString = withdrowTotalElement.innerText;
        previousWithdrowTotal = parseInt(previousWithdrowTotalString);
      
        
        let balanceTotalElement = document.getElementById('balance-total');
        let previousBalanceTotalString = balanceTotalElement.innerText;
        let previousBalanceTotal = parseInt(previousBalanceTotalString);
        
        if(newWithdrowAmount > previousBalanceTotal){
          alert('Baap er Bank e eto taka nai');
          return;
        }
        const currentWithdrowTotal = previousWithdrowTotal + newWithdrowAmount ;
        withdrowTotalElement.innerText = currentWithdrowTotal;
        
        let currentBalanceTotal = previousBalanceTotal - newWithdrowAmount;
        balanceTotalElement.innerText = currentBalanceTotal;
          
        
        withdrowField.value = '';
        
        
      })
    
    
    
    
  </script>
</body>
</html>
