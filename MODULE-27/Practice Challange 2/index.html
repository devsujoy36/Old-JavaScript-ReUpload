<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>MS WORD INTERFACE</title>
</head>
<body>
  <div id="full-background" class="bg-sky-400 w-11/12 mx-auto mt-8 p-6 border-solid border-2 border-black">
    <h1 id="tittle-editor" class="text-center text-4xl pb-4">My Text Editor</h1>
    
    <div id="editor-box" class="bg-sky-200 w-full mx-auto p-6 border-solid border-2 border-black">
     
      <div id="editor-navbar" class="flex justify-between ">
        
        <div class="">
          <button id="btn-bold" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">B</button>
          <button id="btn-italic" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">I</button>
          <button btn-underline class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">U</button>
        </div>
      
        <div class="">
          <button id="btn-left" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">Left</button>
          <button id="btn-center" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">Center</button>
          <button id="btn-right" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">Right</button>
          <button id="btn-justify" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">Justify</button>
        </div>
        
        <div class="">
          <input id="font-number" type="number" placeholder="14" class="text-2xl text-black font-bold bg-transparent w-10 p-2 rounded-lg active:bg-sky-600"></button>
          <button id="font-increase" class="text-2xl font-bold p-2 rounded-lg active:bg-sky-600">aA</button>
          <input id="font-color" type="color">
        </div>
      </div>
      
      <hr id="hr" class="bg-black my-4 h-px font-bold border-solid border-1 border-black">
        <textarea id="text-area" class="w-full text-3xl border-solid border-2 border-black" name="" id="" rows="10"></textarea>
    </div>
  </div>
  
  <script>
    document.getElementById('btn-bold').addEventListener('click',function(){
        let textArea = document.getElementById('text-area');
        textArea.style.fontstyle = 'bold'
        document.style.backgroundColor = 'red'
        
        
    })
    
    document.getElementById('btn-italic').addEventListener('click', function makeGolden() {
      let textAreaElement = document.getElementById('text-area');
      let textArea = textAreaElement.value;
      textArea.style.style.fontStyle = 'italic'
    });
    
    
  </script>
  
  
  
  
  
</body>
</html>
